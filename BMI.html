
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
 <script > 

var rangeHeight, rangeWidth, gender, age, name, bmi;

document.addEventListener('init', function(event) {

    var page = event.target;
    
   
    gender = document.querySelector('ons-radio').value;
    rangeHeight = document.getElementById('range_1').value;
    rangeWidth = document.getElementById('range_2').value;
    age = document.getElementById('myAge').value;
    name = document.getElementById('myName').value;

    var hei = rangeHeight/100;
    bmi = rangeWidth/(hei*hei);




    
    if (page.id === 'page1') 
    {
        page.querySelector('#push-button').onclick = function() 
        {                    
            document.querySelector('#myNavigator').pushPage('page2.html');
        };
    } 

    else if (page.id === 'page2') 
    {   
        $("#bmi").text(name + " your bmi is " + bmi);

        $("#gender_p").text("Gender: " + gender);

        $("#height_p").text("Height: " + rangeHeight + " cm");

        $("#weight_p").text("Weight: " + rangeWidth + " kg");

        $("#age_p").text("Age: " + age);
    }    
  
});



function range1(val,id)
{   
    if(id === "range_2"){
    var div = document.getElementById("wid");
    div.innerHTML = "";
    document.getElementById('wid').innerHTML += 'Weight is ' + val + 'kg';
    ons.notification.alert(val);
    }

    if(id === "range_1"){

    var div = document.getElementById("hei");
    div.innerHTML = "";
    document.getElementById('hei').innerHTML += 'Height is ' + val + 'cm';
    ons.notification.alert(val);
    }

}


</script>  
  
</head>
<body>
<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

<template id="page1.html">

    <ons-page id="page1">
      <ons-toolbar>
        <div class="center">Body Mass Index</div>
      </ons-toolbar>

      
    <ons-list>
    
      <ons-list-item tappable>
        <ons-input id="myName" type="text" placeholder="Username"></ons-input>
      </ons-list-item>

      <ons-list-item tappable>
        <ons-input id="myAge" type="number" placeholder="Age"></ons-input>
      </ons-list-item>  

       <ons-list-item tappable>
      <label class="left">
        <ons-radio modifier="material" name="gender" input-id="radio_1" value="Male" onchange="radio1('A')"></ons-radio>
      </label>
      <label for="radio_1" class="center">
       <ons-icon icon="fa-male"  style="margin-right: 8px;"></ons-icon> Male
      </label>
    </ons-list-item>
    
    <ons-list-item tappable>
      <label class="left">
        <ons-radio modifier="material" name="gender" input-id="radio_2" value="Female" onchange="radio1('B')"></ons-radio>
      </label>
      <label for="radio_2" class="center">
       <ons-icon icon="fa-female" style="margin-right: 8px;"></ons-icon> Female
      </label>
    </ons-list-item>

    <ons-list-item tappable>
      <div class="center">
      Height (cm)  
        <ons-range modifier="material" id="range_1" style="width: 100%;" value="75" min="125" max="240" step="1" onchange="range1(this.value,id)"></ons-range>       
        </div> 
    </ons-list-item> 

      <ons-list-item tappable>
        <ons-input id="hei" type="text" placeholder=""></ons-input>
      </ons-list-item>  

    <ons-list-item tappable>
      <div class="center">
      Weight (kg)  
        <ons-range modifier="material" id="range_2" style="width: 100%;" value="0" min="30" max="130" step="1" onchange="range1(this.value,id)"></ons-range> 
        </div> 
    </ons-list-item> 

    <ons-list-item tappable>
        <ons-input id="wid" type="text" placeholder=""></ons-input>
      </ons-list-item>  
      
      <ons-list-item>
          <div class="left"> 
          <ons-button modifier="material" id="push-button">CALCULATE</ons-button>
      </ons-list-item>


      
    </ons-list>

    </ons-page>

</template>




<template id="page2.html">
  <ons-page id="page2">
    <ons-toolbar>
      <div class="left"><ons-back-button>Page 1</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

  <ons-card>
  
    <div class="title">
      BMI Result: 
      <p id="bmi"> </p>
    </div>
    <div class="content">
      <ons-list>
      
        <ons-list-item><p id="gender_p"> </p></ons-list-item>
        
      </ons-list>

      <ons-list>
      
        <ons-list-item><p id="height_p"> </p></ons-list-item>
        
      </ons-list>

      <ons-list>
      
        <ons-list-item><p id="weight_p"> </p></ons-list-item>
        
      </ons-list>

      <ons-list>
      
        <ons-list-item><p id="age_p"> </p></ons-list-item>
        
      </ons-list>

    </div>
    
  </ons-card>   
    
  </ons-page>
</template>
</body>
</html>
